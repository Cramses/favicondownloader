<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #0d1117;
      color: #c9d1d9;
    }
    canvas {
      border: 1px solid #30363d;
      margin: 10px;
      background: #161b22;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #2ea043;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .preview-item {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Click the buttons below to download each icon size:</p>

  <div class="preview">
    <div class="preview-item">
      <p>16×16</p>
      <canvas id="canvas16" width="16" height="16"></canvas><br>
      <button onclick="downloadIcon(16)">Download</button>
    </div>
    <div class="preview-item">
      <p>48×48</p>
      <canvas id="canvas48" width="48" height="48"></canvas><br>
      <button onclick="downloadIcon(48)">Download</button>
    </div>
    <div class="preview-item">
      <p>128×128</p>
      <canvas id="canvas128" width="128" height="128"></canvas><br>
      <button onclick="downloadIcon(128)">Download</button>
    </div>
  </div>

  <script>
    const svgString = `<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="64" cy="64" r="60" fill="#0d1117"/>
  <circle cx="64" cy="64" r="60" stroke="#58a6ff" stroke-width="4"/>
  <rect x="36" y="28" width="56" height="40" rx="4" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <circle cx="50" cy="44" r="6" fill="#58a6ff"/>
  <path d="M 48 58 L 56 50 L 68 62 L 84 46 L 88 50 L 88 64 L 40 64 L 40 58 Z" fill="#30363d"/>
  <path d="M 64 74 L 64 98 M 54 88 L 64 98 L 74 88" stroke="#58a6ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 42 102 L 42 106 C 42 108 43 110 46 110 L 82 110 C 85 110 86 108 86 106 L 86 102" stroke="#58a6ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>`;

    function renderIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    // Render all icons on load
    window.onload = function() {
      renderIcon(16);
      renderIcon(48);
      renderIcon(128);
    };
  </script>
</body>
</html>
